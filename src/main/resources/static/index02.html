<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单文件上传</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

<input type="file" id="file" name="file" multiple><br>
<input type="submit" value="提交" onclick="onSubmit()"></br>
<div id="msg"></div>
<script>
    function  onSubmit() {
        <!--获取上传文件-->
        var  file=$("#file")[0].files[0];
        var formData=new FormData();
        formData.append("file",file);
         $.ajax({
             type:'post',
             url:'/upload-file',
             processData:false,
             contentType:false,
             data:formData,
             success:function (data) {
                  $("#msg").html(data);
             }
         })
    }
</script>
</body>
</html>
